<!DOCTYPE html>
<html>

<head>
    <title>分享</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="asset/dist/lib/weui.min.css">
    <link rel="stylesheet" href="asset/dist/css/jquery-weui.css">
    <link rel="stylesheet" href="asset/dist/fonts/iconfont.css">
    <link rel="stylesheet" href="asset/css/reset.css">
    <script src="asset/dist/lib/zepto.js"></script>
    <script src="asset/js/updown.js"></script>
    <script src="asset/js/lazyimg.js"></script>
    <script src="asset/js/common.js"></script>
    <style type="text/css">
    body {
        background: #fff;
    }

    .weui-search-bar {
        z-index: 999;
        background-color: #f3f3f3;
    }

    .weui-media-skip {
        display: block;
    }

    .weui-media-box {
        padding: 15px 15px 0px;
    }

    .weui-media-box__desc {
        margin-bottom: 4px;
    }

    .weui-loadmore_line .weui-loadmore__tips {
        background-color: transparent;
    }

    .weui-media-box__title {
        word-wrap: break-word;
        white-space: normal;
        font-size: 15px;
        padding-bottom: 6px;
        line-height: 25px;
    }

    .weui-loadmore {
        margin-bottom: 65px;
    }

    .placeholder {
        margin: 5px;
        padding: 0 10px;
        height: 2.3em;
        line-height: 2.3em;
        text-align: center;
        color: #000;
    }

    .weui-article p {
        margin: 0 auto;
    }

    .code {
        text-align: center;
    }

    .address a {
        display: inline-block;
    }

    .address,
    .describe {
        line-height: 35px;
    }

    .describe {
        padding-left: 3px;
        padding-top: 15px;
    }

    .weui-article {
        padding: 0px 15px;
    }

    h1 {
        background: #e66629;
        height: 37px;
        line-height: 37px;
        text-align: center;
        position: relative;
        margin-bottom: 0px;
        font-size: 20px;
        color: #fff;
    }

    h1 .icon-fanhui {
        position: absolute;
        left: 15px;
        color: #fff;
    }
    </style>
</head>

<body>
    <h1 class="shopname"><a  onclick="javascript:window.history.go(-1);return false;"><i class="icon iconfont icon-fanhui"></i></a><span id="shopname"></span></h1>
    <article class="weui-article">
        <section>
            <p class="code" style="width:250;height:250px;" id="qr_code"></p>
            <p class="address"><a style="color:green;" id="url" href="./"> - </a></p>
            <p class="describe">请向您的店员展示二维码或点击右上角进行分享,长按二维码或打开链接进行绑定,该分享有效期截止到 <span id="end_dt"></span>。
            </p>
        </section>
    </article>
    <div id="totop"><img src="asset/images/totop.png"></div>
    <script src="asset/dist/lib/fastclick.js"></script>
    <script src="asset/dist/js/jquery-weui.js"></script>
    <script type="text/javascript">
    ! function() {
        // 添加菜单栏
        var curUrl = parseURL(window.location.href);
        var shopname = !!curUrl.params.shopname ? unescape(curUrl.params.shopname.trim()) : '';
        var enddt = !!curUrl.params.enddt ? unescape(curUrl.params.enddt.trim()) : '';
        var qrcode = !!curUrl.params.qrcode ? curUrl.params.qrcode.trim() : '';
        var url = !!curUrl.params.url ? unescape(curUrl.params.url.trim()) : '';
        $("#shopname").text(shopname);
        $("#end_dt").html(unescape(enddt));
        $("#qr_code").html(
            '<img style="width:250px;height:250px;" src="https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket=' +
            qrcode + '" />');
        $("#url").attr('href', url);
        $("#url").html(url);
    }();
    </script>
</body>

</html>
